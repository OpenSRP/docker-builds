[supervisord]
nodaemon = true

[program:postgres]
command = /usr/lib/postgresql/10/bin/postgres -D /var/lib/postgresql/data
priority = 1
user = postgres
logfile = /var/log/postgresql/log

[program:mysql]
command = /usr/bin/pidproxy /var/run/mysqld/mysqld.pid /usr/sbin/mysqld
priority = 2
user = mysql

[program:couchdb]
command = /usr/local/bin/couchdb
priority = 3
user = couchdb

[program:activemq]
command = /opt/activemq/bin/activemq console
priority = 4
user = activemq

[program:couchdb-lucene]
command = /opt/couchdb-lucene/bin/run
priority = 5
user = couchdb

[program:redis]
command = /usr/local/bin/redis-server
priority = 6
user = redis

[program:tomcat7]
command = /opt/tomcat/bin/catalina.sh run
priority = 7
